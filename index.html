<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPA & CGPA Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent-dark: #00bcd4;
      --accent-light: #3f51b5;
      --accent: var(--accent-dark);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #1f1f1f, #121212);
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      transition: all 0.5s ease;
    }

    body.light-mode {
      background: linear-gradient(to bottom, #f0f0f0, #dcdcdc);
      color: #222;
      --accent: var(--accent-light);
    }

    .container {
      max-width: 650px;
      margin: auto;
      background: rgba(31, 31, 31, 0.75);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      transition: all 0.4s ease;
    }

    body.light-mode .container {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: inherit;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      flex-wrap: wrap;
    }

    label {
      flex: 1;
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    input, select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 14px;
      margin-top: 5px;
      transition: all 0.3s ease;
    }

    body.light-mode input,
    body.light-mode select {
      background-color: #f7f7f7;
      color: #111;
    }

    button {
      padding: 12px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px var(--accent);
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #90caf9;
      text-align: center;
    }

    .toggle-mode {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 15px;
    }

    .toggle-mode button {
      background: none;
      color: var(--accent);
      border: 2px solid var(--accent);
      padding: 8px 12px;
      font-size: 14px;
    }

    hr {
      border: 1px solid #333;
    }

    body.light-mode .result {
      color: #3f51b5;
    }

    body.light-mode hr {
      border-color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-mode">
      <button onclick="toggleMode()">Toggle Theme</button>
    </div>
    <h1>GPA & CGPA Calculator</h1>

    <form id="gpa-form">
      <h2>Enter Subject Grades</h2>
      <div id="subjects-container"></div>
      <button type="button" onclick="addSubject()">+ Add Subject</button>

      <hr />

      <h2>Previous CGPA Info</h2>
      <div class="row">
        <label>Previous CGPA
          <input type="number" id="prev-cgpa" step="0.01" placeholder="e.g. 8.25" />
        </label>
        <label>Number of Previous Semesters
          <input type="number" id="prev-sems" placeholder="e.g. 4" />
        </label>
      </div>

      <button type="button" onclick="calculateGPA()">Calculate GPA & CGPA</button>
    </form>

    <div id="output" class="result"></div>
  </div>

  <script>
    let subjectCount = 0;
    const gradePoints = {
      "O": 10,
      "A+": 9,
      "A": 8,
      "B+": 7,
      "B": 6,
      "C": 5
    };

    function addSubject() {
      subjectCount++;
      const container = document.getElementById("subjects-container");

      const row = document.createElement("div");
      row.classList.add("row");
      row.innerHTML = `
        <label>Credits
          <input type="number" min="1" class="credit" placeholder="e.g. 3">
        </label>
        <label>Grade
          <select class="grade">
            <option value="O">O</option>
            <option value="A+">A+</option>
            <option value="A">A</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
        </label>
      `;
      container.appendChild(row);
    }

    function calculateGPA() {
      const credits = document.querySelectorAll(".credit");
      const grades = document.querySelectorAll(".grade");

      let totalPoints = 0;
      let totalCredits = 0;

      for (let i = 0; i < credits.length; i++) {
        const credit = parseFloat(credits[i].value);
        const grade = grades[i].value;

        if (!isNaN(credit)) {
          totalCredits += credit;
          totalPoints += credit * gradePoints[grade];
        }
      }

      if (totalCredits === 0) {
        alert("Please enter valid credit values.");
        return;
      }

      const currentGPA = totalPoints / totalCredits;

      const prevCgpa = parseFloat(document.getElementById("prev-cgpa").value);
      const prevSems = parseInt(document.getElementById("prev-sems").value);
      let finalCGPA = "N/A";

      if (!isNaN(prevCgpa) && !isNaN(prevSems) && prevSems > 0) {
        const final = (prevCgpa * prevSems + currentGPA) / (prevSems + 1);
        finalCGPA = final.toFixed(2);
      }

      document.getElementById("output").innerHTML = `
        âœ… <strong>GPA (This Semester):</strong> ${currentGPA.toFixed(2)} <br>
        ðŸŽ“ <strong>Updated CGPA:</strong> ${finalCGPA}
      `;
    }

    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }

    // Add one subject by default
    addSubject();
  </script>
</body>
</html>
